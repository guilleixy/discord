<html>
	<head>

	<body>
		<div class="login-container flex border-rd">
			<div class="form-wrapper flex column-center">
				<h1 class="hola">¡Hola de nuevo!</h1>
				<p class="saludo">¡Nos alegramos mucho de volver a verte!</p>
				<form class=" flex column form" method="post" action="login.php">
					<label class="login-label">CORREO ELECTRÓNICO O NÚMERO DE TELÉFONO<sup>*</sup></label>
					<input class="form-inpt border-rd input-h" type="text" name="email">

					<a class="a-s">¿Has olvidado la contraseña?</a>

				</form>
			</div>		<!--en vez de label usan legend-->
			<div class="qr-wrapper flex column-center">
				<img class="qr-img" src="./img/qr.png" alt="qr">
				<h2 class="text-center">Inicia sesión con <br> código QR</h2>
				<p class="text-center padding-text">
					Escanéalo con la <span class="fnt-weight-bold">aplicación de
						móvil de Discord</span> para iniciar
					sesión de forma instantánea.
				</p>
